<!DOCTYPE html>
<meta charset="utf-8">

	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var data = [1, 2, 3, 4, 5, 6, 7];
			var svg = d3.select("body").append("svg").attr("width", 500).attr("height", 500);

			svg.selectAll("div").data(data).enter().append("ellipse").attr("cx", function(d) {return 10 * d * d;})
			.attr("cy", function(d) {return 10 * d * d;})
			.attr("ry", function(d) {return d * d;})
			.attr("rx", function(d) {return d * d * Math.random();})
			.attr("stroke", "green")
			.attr("stroke-width", 4)
			.attr("fill", "yellow")
			.attr("fill-opacity", 0.5);




		</script>
		<svg x="500" y="500" height="500" width="500">
            <path d="M 150 300 q 150 -500 400 100" stroke="blue"
              stroke-width="5" fill="none" />
			</svg>
	</body>
</html>
